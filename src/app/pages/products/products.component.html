<app-header></app-header>
<main class="bg-light pt-2 pt-lg-4 mt-5">
    <div class="container p-2 mt-lg-5 pt-lg-5">
          <!-- Breadcrumb -->
          <app-breadcrumb [routes]="[{name:'Home',url:'/home'},{name:'Shop',url:null}]"></app-breadcrumb>

            <!-- filter section -->
            <div class="row bg-light px-4 py-0">
                <div class="col-12 col-lg-8 col-md-4">
                <p class="m-0 fw-bold">All products</p>
                <p class="m-0 text-muted">Items 20</p>
                </div>
                <div class="col-12 col-lg-4 col-md-8">
                <div class="d-flex justify-content-start align-item-center">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Select Categories</option>
                    <option value="1">Headphone</option>
                    <option value="2">Light</option>
                    <option value="3">Mobile</option>
                    </select>
                    <button class="btn btn-light text-dark">
                    <i class="fas fa-th-list"></i>
                    </button>
                </div>
                </div>
            </div>
        <!-- products -->
        <div class="row my-3 px-4 py-2">
            <div *ngFor="let product of products" class="col-12 col-lg-3 col-md-6">
              <app-single-product [product]="product" [showButton]="false"></app-single-product>
            </div>
          </div>
        <!-- brands   -->
        <div class="    py-4 mt-5 d-flex flex-column flex-md-row justify-content-between align-items-center">
            <div>
              <h3>Top Brands Collections</h3>
              <p class="text-muted">Get All Your Gadget and Favourite Brands Items</p>
            </div>
            <!-- <button class="btn btn-sm btn-danger">Visit More <i class="fas fa-arrow-right ml-2"></i></button> -->
          </div>
          <app-carousel [showBrandsSlider]="true" [carouselId]="'brands-slider'"></app-carousel>
          <br><br>
    </div>
</main>        
<app-footer></app-footer>
