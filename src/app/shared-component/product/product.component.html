<div class="mb-4">
    <div class="card shadow-sm m-2 p-2 bg-white rounded p-card" (click)="selectedDetails(product)"
        data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
        <div class="">
            <div class="product-image d-flex justify-content-center align-item-center">
                <img [src]="product.image" alt="" srcset="" style="height: 200px;width: 200px;object-fit: contain;">
            </div>
            <div class="product-info">
                <span class="badge bg-danger" *ngIf="offer" style="position: absolute;
    top: 11px;
    left: 10px;">20% Off</span>
                <p class="m-0 text-muted" style="font-size: 16px;">{{product.category}}</p>
                <h5 class="m-0 fw-bolder">{{product.name}}</h5>
                <p class="text-danger" *ngIf="!offer">{{product.price}} BDT</p>
                <p class="text-danger" *ngIf="offer"><del class="text-muted"
                        style="font-size: 15px;">{{product.price}}</del>{{ product.offerPrice}} BDT</p>
            </div>
            <div class="d-flex justify-content-center align-items-center" *ngIf="!showButton">
                <div class="btn btn-sm btn-block btn-outline-danger mx-1" style="padding: 6px 11px;
    border-radius: 30px;
    text-transform: capitalize;font-size: 14px;">
                    <i class="fas fa-shopping-basket"></i> add to cart
                </div>
                <div class="btn btn-sm btn-block btn-light" style="padding: 6px 9px;
    border-radius: 30px;
    text-transform: capitalize;font-size: 14px;">
                    <i class="fas fa-eye"></i> View
                </div>
            </div>
        </div>
    </div>
</div>
