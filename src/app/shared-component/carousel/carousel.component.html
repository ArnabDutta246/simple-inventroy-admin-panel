<owl-carousel-o [options]="customOptions" [id]="carouselId" *ngIf="carouselId == 'brands-slider' && cardata">
    <ng-container *ngFor="let d of cardata;let i=index">
        <ng-template carouselSlide [id]="i">
            <div class="card bg-white p-2 shadow-sm">
                <img [src]="d.image" alt="" srcset="">
            </div>
        </ng-template>
    </ng-container>
</owl-carousel-o>

<owl-carousel-o [options]="customOptions" [id]="carouselId" *ngIf="carouselId == 'features-slider'">
    <ng-container *ngFor="let d of cardata;let i=index">
        <ng-template carouselSlide [id]="i">
            <app-single-product [product]="d" [showButton]="false" [offer]="offer" (prodDetails)="prodDetails($event)"></app-single-product>
        </ng-template>
    </ng-container>
</owl-carousel-o>
