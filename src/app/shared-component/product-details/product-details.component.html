<div class="offcanvas-header">
  <h5 id="offcanvasRightLabel">Product Details</h5>
  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
</div>
<div class="offcanvas-body px-3 py-2" *ngIf="product" style="position: relative;">
  <div style="position: relative;">
    <div class="d-flex justify-content-center align-items-center">
      <img [src]="product?.image" alt="" srcset="" style="height: 210px;">
    </div>
    <br>
    <h5>{{product?.name}}</h5>
    <p>{{product?.modal}}</p>
    <h5 class="text-danger fw-bolder">{{product?.price}} BDT</h5>
    <br>
    <p class="text-muted">
      {{product?.des}}
    </p>
    <br>
    <div class="mb-3 d-flex justify-content-center align-items-center">
      <button class="btn btn-secondary rounded-circle mr-2" type="button" (click)="incrementCartProd()">+</button>
      <input  style="padding:10px;border: none;background-color: ghostwhite;color:black;font-weight: bolder;" type="text" class="mx-4" placeholder=""
         [ngModel]="prodQuantity" class="text-center" readonly>
      <button class="btn btn-secondary rounded-circle px-3 ml-2" type="button"  (click)="decrementCartProd()">-</button>
    </div>
    <div class="">
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" style="padding: 6px 30px;" (click)="addToCart(product)">
          <i class="fas fa-shopping-basket"></i> {{!isInTheCart?'Add to cart':'Add more'}}
        </button>
        <button class="btn btn-outline-danger" type="button" style="padding: 6px 30px;" (click)="removeCartProd()" *ngIf="isInTheCart">
          <i class="far fa-trash-alt"></i> Delete Item
        </button>
      </div>
    </div>
  </div>
</div>
